<!DOCTYPE html>
<html lang="en">

<head>
    <title>Osobny-profil</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/main/main.css">

</head>

<header>
    <section id="homeHero">
        <div class="container hero py-5">
            <div class="text-center">
                <h1>Temo Nova / Editacia </h1> <br><br>
            </div>
            <div class="form-group row mt-2">


                <label for="colFormLabelSm" class="col-sm-1 ">Nazov temy</label>

                <div class="col-sm-3">

                    <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="pravilo">

                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-primary">Pridat/Zapisat</button>
                </div>

            </div>
            <div class="form-group row mt-2">


                <label for="colFormLabelSm" class="col-sm-1 ">Popis</label>

                <div class="col-sm-6">

                    <textarea class="form-control" placeholder="Nástroj na otváranie, uvoľňovanie, rozťahovanie, posilňovanie tela a mysle.  Výraz Pravilo pochádza z nášho slova opraviť, napraviť. Je to úžastný spôsob ako sa dostať do rovnováhy…
                    Pravilo vplýva na celé telo veľmi komplexne: od členkov až po prsty na rukách. Vplýva však aj na rôzne ďalšie aspekty naprieč našim bytím.
                    " id="floatingTextarea2" style="height: 100px"></textarea>

                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-primary">Zmazat`</button>
                </div>

            </div>
            <div class="form-group row mt-2">


                <label for="colFormLabelSm" class="col-sm-1 ">Nazov temy</label>

                <div class="col-sm-6">

                    <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                        placeholder="https://docs.google.com/document/d/1tqKzr0Jh5aveXWgPuG4EU10p-VlDIm94_VCo4qLPiZk/edit">

                </div>

            </div>
            <div class="form-group row mt-2">


                <label for="colFormLabelSm" class="col-sm-1 ">Spolutvorcovia</label>

                <div class="col-sm-3">

                    <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                        placeholder="Miro, Tibor">

                </div>

            </div>
            <div class="form-group row mt-2">


                <label for="colFormLabelSm" class="col-sm-1 ">Kategorie</label>

                <div class="col-sm-3">

                    <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                        placeholder="zdravie, cvicenie">

                </div>

            </div>
            <div class="form-group row mt-2">


                <label for="colFormLabelSm" class="col-sm-1 ">Typ temy</label>

                <div class="col-sm-3">

                    <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                        placeholder="Riesenie, realizacia">

                </div>

            </div>
            <div class="form-group row mt-2">


                <label for="colFormLabelSm" class="col-sm-1 ">Treba spravit</label>

                <div class="col-sm-3">

                    <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                        placeholder="Organizovat workshopy">

                </div>

            </div>
            <div class="form-group row mt-2">


                <label for="colFormLabelSm" class="col-sm-1 ">Suvisiace temy</label>

                <div class="col-sm-3">

                    <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                        placeholder="Expanzia a kondenzacia">

                </div>

            </div>
            <div class="form-group row mt-2">


                <label for="colFormLabelSm" class="col-sm-1 ">Udalosti</label>

                <div class="col-sm-3">

                    <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                        placeholder="Workshop, Pravilo stroj zdsravia, Bratislava">

                </div>

            </div>
            <div class="form-group row mt-2">


                <label for="colFormLabelSm" class="col-sm-1 ">Web</label>

                <div class="col-sm-3">

                    <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                        placeholder="https://veda.one/sk/pravilo/">

                </div>

            </div> <br>
            <div class="col-sm-3">
                <button type="button" class="btn btn-primary">Pridaj atribut</button>
            </div>
            <div class="form-group row mt-2">


                <label for="colFormLabelSm" class="col-sm-1 ">Pridaj atribut</label>

                <div class="col-sm-3">

                    <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                        placeholder="La mond, Pravilo UK">

                </div>

            </div>
        </div>

    </section>

</header>

<body>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
