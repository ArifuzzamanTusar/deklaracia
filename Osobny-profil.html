<!DOCTYPE html>
<html lang="en">

<head>
    <title>Personal-profile</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/main/main.css">

</head>
<header>
    <section id="homeHero">
        <div class="container hero py-5">
            <div class="text-center">
                <h1>Profil Editacia</h1> <br><br>
            </div>
            <form>
                <div>
                    <div class="form-group row mt-2">


                        <label for="colFormLabelSm" class="col-sm-1 ">Memo</label>

                        <div class="col-sm-4">

                            <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                                placeholder="Tibor">

                        </div>

                        <label for="colFormLabelSm" class="col-sm-1 ">Password</label>

                        <div class="col-sm-4">

                            <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                                placeholder="1234">

                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>
                    </div>

                    <div>
                        <div class="form-group row mt-2">

                            <label for="colFormLabelSm" class="col-sm-1 ">Surname</label>

                            <div class="col-sm-4">

                                <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                                    placeholder="Moravcik">

                            </div>

                            <label for="colFormLabelSm" class="col-sm-1 ">Confirm password</label>

                            <div class="col-sm-4">

                                <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                                    placeholder="1234">

                            </div>
                            <div class="col-sm-1">
                                <button type="button" class="btn btn-primary">Delete</button>
                            </div>

                        </div>
                    </div>
            </form>
        </div>
    </section>
</header>
<body>
<main>
    <section id="homeHero">
        <div class="container hero py-5">
            <div class="form-group row mt-2">

                <label for="colFormLabelSm" class="col-sm-1 ">About me</label>

                <div class="col-sm-8">

                    <textarea class="form-control" placeholder="inteligentny vesely fesak" id="floatingTextarea2"
                        style="height: 100px"></textarea>

                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary">Profil picture</button>

                </div>
            </div>
            <div class="form-group row mt-2">

                <label for="colFormLabelSm" class="col-sm-1 ">My stance to Declaracion 22</label>

                <div class="col-sm-8">

                    <textarea class="form-control" placeholder="I declare in front of myself and others that I am free, and I don't allow anybody to enslave me!" id="floatingTextarea2"
                        style="height: 100px"></textarea>

                </div>
                <div class="col-sm-2">
                    <img class="rounded float-star" src="images/men-imaage.png" alt="">
                </div>
            </div>
            <div class="form-group row mt-2">

                <label for="colFormLabelSm" class="col-sm-1 ">Email</label>

                <div class="col-sm-6">

                    <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                        placeholder="ghighighghi@gmail.com">

                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary">Change photo</button>
                </div>

            </div>
            <div class="form-group row mt-2">

                <label for="colFormLabelSm" class="col-sm-1 ">Address</label>

                <div class="col-sm-6">

                    <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                        placeholder="pod gastaom 17,Hraskovo">

                </div>
                <div class="col-sm-2">
                    <img class="rounded float-star" src="images/tree.png" alt="">
                </div>

            </div>
            <div class="form-group row mt-2">

                <label for="colFormLabelSm" class="col-sm-1 ">City</label>

                <div class="col-sm-6">

                    <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                        placeholder="Bratislava">

                </div>

            </div>
            <div class="form-group row mt-2">

                <label for="colFormLabelSm" class="col-sm-1 ">Postcode</label>

                <div class="col-sm-6">

                    <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="80 000">

                </div>

            </div>
            <div class="form-group row mt-2">

                <label for="colFormLabelSm" class="col-sm-1 ">Country</label>

                <div class="col-sm-6">

                    <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                        placeholder="Slovensko">

                </div>

            </div>
            <div class="form-group row mt-2">

                <label for="colFormLabelSm" class="col-sm-1 ">Phone</label>

                <div class="col-sm-6">

                    <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                        placeholder="+421905789456">

                </div>

            </div>
            <div class="form-group row mt-2">

                <label for="colFormLabelSm" class="col-sm-1 ">Status</label>

                <div class="col-sm-6">

                    <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                        placeholder="Single/Married/others">

                </div>

            </div>
            <div class="form-group row mt-2">

                <label for="colFormLabelSm" class="col-sm-1 ">Topic</label>

                <div class="col-sm-6">

                    <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Pravilo">

                </div>

            </div>
            <div class="form-group row mt-2">

                <label for="colFormLabelSm" class="col-sm-1 ">Society</label>

                <div class="col-sm-6">

                    <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                        placeholder="Pravilo UK">

                </div>

            </div>
            <div class="form-group row mt-2">

                <label for="colFormLabelSm" class="col-sm-1 ">Co-creator of event</label>

                <div class="col-sm-6">

                    <input type="email" class="form-control form-control-sm" id="colFormLabelSm"
                        placeholder="Pravilo v LaMonde">

                </div>

            </div>

    </section>
    <section id="homeHero">
        <div class="container hero py-5">
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary">Add attribute</button>
            </div>
        </div>

    </section>

</main>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
